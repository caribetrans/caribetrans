<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CumpleaÃ±os del Mes</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti library for celebration animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://ksmmarinelogistics.com/wp-content/uploads/2024/12/banner1.png');
            background-size: cover;
            background-position: center;
            animation: moveBackground 60s linear infinite;
            overflow: hidden;
        }
        @keyframes moveBackground {
            0% { background-position: center center; }
            25% { background-position: top right; }
            50% { background-position: bottom left; }
            75% { background-position: top left; }
            100% { background-position: center center; }
        }
        .birthdays-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1100px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
            overflow-y: auto;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .birthdays-container { padding: 20px; }
        }
        .birthday-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .birthday-item {
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: visible;
        }
        .upcoming-birthday {
            background-color: #e6ffe6;
            border: 2px solid #0fa65f;
            box-shadow: 0 4px 8px rgba(15, 166, 95, 0.2);
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0);}
            25% { transform: translateY(-5px);}
            50% { transform: translateY(0);}
            75% { transform: translateY(-2px);}
        }
        .today-birthday {
            background-color: #ffe6e6;
            border: 2px solid #db0000;
            box-shadow: 0 4px 8px rgba(219, 0, 0, 0.2);
            animation: jump 1s ease-in-out infinite;
        }
        .birthday-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }
        .birthday-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #555;
        }
        .birthday-office {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .birthday-day {
            font-weight: bold;
            color: #0fa65f;
            margin-left: 10px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .month-filter-select {
            border-color: #d1d5db;
            padding: 0.65rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease-in-out;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25rem;
            cursor: pointer;
        }
        .month-filter-select:hover { border-color: #9ca3af; }
        .month-filter-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .employee-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(.29,1.01,1,-0.68), box-shadow 0.25s;
            position: relative;
            background: #fff;
        }
        .employee-photo[data-loading="true"] {
            filter: blur(2px) grayscale(1) brightness(0.7);
        }
        .employee-photo[data-error="true"] {
            border: 2px solid #e00;
        }
        .employee-photo[data-photo-loaded="true"]:hover,
        .employee-photo[data-photo-loaded="true"]:focus {
            transform: scale(2.5);
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            outline: none;
            position: relative;
        }
        .photo-spinner {
            position: absolute;
            left: 10px; top: 10px; width: 30px; height: 30px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        .photo-spinner svg {
            width: 30px; height: 30px;
            color: #38bdf8;
        }
        .photo-error-icon {
            position: absolute;
            left: 18px; top: 18px; width: 16px; height: 16px;
            z-index: 3;
            color: #e00;
            pointer-events: none;
        }
        .birthday-celebration-msg {
            font-size: 1.1em;
            margin-bottom: 1em;
            color: #d7263d;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="birthdays-container" role="main" aria-label="CumpleaÃ±os del mes">
        <img src="https://caribetrans.com/wp-content/themes/caribetrans2/images/logo-es.png" alt="Logo de Caribetrans" class="logo mx-auto">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-4">ðŸŽ‰ CumpleaÃ±os del Mes ðŸŽ‰</h2>
        <h3 id="currentMonth" class="text-xl font-semibold text-red-600 mb-6"></h3>
        <div class="mb-6">
            <label for="monthFilter" class="block text-gray-700 text-sm font-bold mb-2" id="labelSelectMonth">
                Seleccionar Mes:
            </label>
            <select id="monthFilter" class="month-filter-select" aria-label="Filtro por mes"></select>
        </div>
        <div id="celebrationMsg" class="birthday-celebration-msg" style="display:none;"></div>
        <div id="birthdayList" class="birthday-grid" aria-live="polite" aria-label="Lista de cumpleaÃ±os">
            <p class="text-gray-600 col-span-full">Cargando cumpleaÃ±os...</p>
        </div>
        <p id="noBirthdaysMessage" class="text-gray-600 mt-4 hidden">No hay cumpleaÃ±os registrados para este mes.</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
